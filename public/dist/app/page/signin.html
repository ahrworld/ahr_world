
<script>
$(document).ready(function(){
  $('.submit_form').click(function(){
        /* 
            register: email, password, name, gender, postcode, address
            -1, 0 dup, 1 OK

            login: email, password
            -2 logged, -1 parameter not enough, 0 error, 1 OK

            userStatus
            0 no user, 1 has user

            logout
            1 logout success, 0 no user for logout

            showParams  for get or post test!
        */
        $.ajax({
                url:"http://web.besdm.com.tw:8080/life/login",
                data:$('.form-horizontal').serialize(),
                type:"POST",
                datatype:"json",
                    success: function(json){
                        alert(json);
                    },
                    error: function(xhr, ajaxOptions, thrownError){
                        alert("error");
                    }
        });
  });
});

    
</script>
