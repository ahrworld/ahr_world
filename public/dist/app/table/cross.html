 $("#getDifferentDomainData").click(function(){
 		$.getJSON("http://www.runoob.com/try/ajax/jsonp.php?jsoncallback=?", function(data) {
 			
 			var html = '<ul>';
 			for(var i = 0; i < data.length; i++)
 			{
 				html += '<li>' + data[i] + '</li>';
 			}
 			html += '</ul>';
 			
 			$('#result').html(html); 
 		});
 		
 	});
  });

	<button id="getDifferentDomainData">點我抓資料</button>
