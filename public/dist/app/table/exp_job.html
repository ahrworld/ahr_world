<script>
$(document).ready(function () {
	        // prepare the data
	var theme = 'metro';
	 var source =
	        {
	            datatype: "json",
	             datafields: [

	                 { name:'id', type: 'string'},
	                 { name:'name', type: 'string'},
	                 { name:'category', type: 'string'},
	            ],
	          id: 'id',
	          url: '/ahr/admin/exp_job',
	          root: 'Rows'
	      };
	        var wdapter = new $.jqx.dataAdapter(source, {
	            loadError: function (xhr, status, error) {
	                alert('error');
	            }
	        }
	        );
	    
	                            var getLocalization = function () {
	                                      var localizationobj = {};
	                                      localizationobj.pagergotopagestring = "當前頁數";
	                                      localizationobj.pagershowrowsstring = "顯示筆數";
	                                      localizationobj.pagerrangestring = " 至 ";
	                                      localizationobj.pagernextbuttonstring = "voriger";
	                                      localizationobj.pagerpreviousbuttonstring = "nächster";
	                                      localizationobj.sortascendingstring = "Sortiere aufsteigend";
	                                      localizationobj.sortdescendingstring = "Sortiere absteigend";
	                                      localizationobj.sortremovestring = "Entferne Sortierung";
	                                      localizationobj.firstDay = 1;
	                                      localizationobj.percentsymbol = "%";
	                                      localizationobj.currencysymbol = "€";
	                                      localizationobj.currencysymbolposition = "after";
	                                      localizationobj.decimalseparator = ".";
	                                      localizationobj.thousandsseparator = ",";
	                                      var days = {
	                                          // full day names
	                                          names: ["日", "一", "二", "三", "四", "五", "六"],
	                                          // abbreviated day names
	                                          namesAbbr: ["日", "一", "二", "三", "四", "五", "六"],
	                                          // shortest day names
	                                          namesShort: ["日", "一", "二", "三", "四", "五", "六"]
	                                      };
	                                      localizationobj.days = days;
	                                      var months = {
	                                          // full month names (13 months for lunar calendards -- 13th month should be "" if not lunar)
	                                          names: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月", ""],
	                                          // abbreviated month names
	                                          namesAbbr: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月", ""]
	                                      };
	                                      var patterns = {
	                                          d: "dd.MM.yyyy",
	                                          D: "dddd, d. MMMM yyyy",
	                                          t: "HH:mm",
	                                          T: "HH:mm:ss",
	                                          f: "dddd, d. MMMM yyyy HH:mm",
	                                          F: "dddd, d. MMMM yyyy HH:mm:ss",
	                                          M: "dd MMMM",
	                                          Y: "MMMM yyyy"
	                                      }
	                                      localizationobj.patterns = patterns;
	                                      localizationobj.months = months;
	                                      localizationobj.todaystring = "今天";
	                                      localizationobj.clearstring = "取消";
	                                      return localizationobj;
	                                  }

	        $("#exp_job").jqxGrid(
	        {
                width: '100%',
	            autorowheight:true,
	            autoheight: true,
	            source: wdapter,
	            showfilterrow: true,
	            filterable: true,
	            pageable: true,
	            autoheight: true,
	            selectionmode: 'checkbox',
	            theme: theme,
	            localization: getLocalization(),
	            altrows: true,
	            enablebrowserselection: true,
	            keyboardnavigation: false,
                 //showtoolbar
                toolbarheight: 40,
                showtoolbar: true,
	            rendertoolbar: function (element) {
	                var container = $("<div style='margin:0px;'></div>");
	                element.append(container);
	                container.append('<button  type="button" style=" min-width: 80px; margin: 3px -1px 2px;" class="btn btn-danger delete"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;削除</button>');

	               
	                //delete
	                $(".delete").click(function () {
	                	swal({
	                	  title: "削除しますか?",
	                	  type: "warning",
	                	  showCancelButton: true,
	                	  confirmButtonColor: "#DD6B55",
	                	  confirmButtonText: "はい",
	                	  cancelButtonText: "いいえ",
	                	},
	                	function(){
	                	 var selectedrowindex = $("#exp_job").jqxGrid('getselectedrowindex');
	                	 var row = $("#exp_job").jqxGrid('getrowdata', selectedrowindex);
	                	 $.ajax({
	                	         dataType: 'json',
	                	         url: 'admin/exp_job/delete',
	                	         type: 'POST',
	                	         data: 'id='+row.id,
	                	         cache: false,
	                	         async: false,

	                	     });
	                	 $('#exp_job').jqxGrid('updatebounddata');
	                	 });
	                });
	            },
	         columns: [
		         
	             { text: 'カテゴリ職種',  datafield: 'category', width: '29%'},
	             { text: '職種',   datafield: 'name', width: '70%', }
	            
	                  ]
	        });


  });

</script>

<div class="page page-table">
  <section class="panel panel-default table-dynamic">
  	<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>職種管理</strong></div>
		<div>
			<div id="exp_job" style="margin-top:10px;"></div>
		</div>
  </section>
</div>

	#jqxgrid{

	}
	.jqx-clear{
		z-index: 0;
	}
