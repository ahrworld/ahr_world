	   $(document).ready(function () {
	        // prepare the data
	var theme = 'metro';

	 var source =
	        {

	                 { name:'name', type: 'string'},
	                 { name:'country', type: 'string'},
	                 { name:'email', type: 'string'},

	                 { name:'phone', type: 'number'},
	                 { name:'total', type: 'number'},
	                 { name:'help', type: 'string'},

	                 { name:'guest_kids', type: 'string'},

              dataAdapters.dataBind();

                tab1 = tabsdiv.find('.tab1');
                var container = $('<div style="margin: 5px;"></div>')
                container.appendTo($(tab1));
        //第一面版

                var records = new Array();
                    var length = dataAdapters.records.length;
                    for (var i = 0; i < length; i++) {
                        var record = dataAdapters.records[i];
                        if (record.travel_users_id == datarecord.id) {
                        	records[records.length] = record.travel_place;
                        };
                    };
                   console.log(datarecord.id)
        		console.log(records);
        		var travel_place = records;

                    var description =
                    "<div style='float:left; width:40%; white-space: normal; margin: 10px; font-size:14px;'>"
                    +
                    "<p>護照名字："+ datarecord.passport_name +" </p>"+
                    "<p>護照號碼："+ datarecord.passport_number +" </p>"+
                    "<p>通訊帳號："+ datarecord.sns_id +" </p>"
                    +
                    "<p>折價卷："+ datarecord.coupon +" </p>"
                    +
                    "</div>"+
                    "<div style='float:left; white-space: normal; margin: 10px; font-size:14px;'>"
                    +
                    "<p>人數："+ datarecord.guest_man +" 人</p>"+
                    "<p>民宿/飯店地址："+ datarecord.address +"  </p>"+

                    "<p>兒童座椅需求："+ datarecord.guest_kids +"</p>"

                    "<p>日本小幫手："+ datarecord.help +" </p>"
                    +"</div>"+"<div style='float:left; font-size:14px; margin:0px 10px;'><p>旅遊地點："+ travel_place +" </p></div>";

                    $(tab1).append(description);
                    $(tabsdiv).jqxTabs({ width: 700, height:200, theme: theme});
                }
            }
	                            var getLocalization = function () {
	                                      var localizationobj = {};
	                                      localizationobj.pagergotopagestring = "當前頁數";
	                                      localizationobj.pagershowrowsstring = "顯示筆數";
	                                      localizationobj.pagerrangestring = " 至 ";
	                                      localizationobj.pagernextbuttonstring = "voriger";
	                                      localizationobj.pagerpreviousbuttonstring = "nächster";
	                                      localizationobj.sortascendingstring = "Sortiere aufsteigend";
	                                      localizationobj.sortdescendingstring = "Sortiere absteigend";
	                                      localizationobj.sortremovestring = "Entferne Sortierung";
	                                      localizationobj.firstDay = 1;
	                                      localizationobj.percentsymbol = "%";
	                                      localizationobj.currencysymbol = "€";
	                                      localizationobj.currencysymbolposition = "after";
	                                      localizationobj.decimalseparator = ".";
	                                      localizationobj.thousandsseparator = ",";
	                                      var days = {
	                                          // full day names
	                                          names: ["日", "一", "二", "三", "四", "五", "六"],
	                                          // abbreviated day names
	                                          namesAbbr: ["日", "一", "二", "三", "四", "五", "六"],
	                                          // shortest day names
	                                          namesShort: ["日", "一", "二", "三", "四", "五", "六"]
	                                      };
	                                      localizationobj.days = days;
	                                      var months = {
	                                          // full month names (13 months for lunar calendards -- 13th month should be "" if not lunar)
	                                          names: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月", ""],
	                                          // abbreviated month names
	                                          namesAbbr: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月", ""]
	                                      };
	                                      var patterns = {
	                                          d: "dd.MM.yyyy",
	                                          D: "dddd, d. MMMM yyyy",
	                                          t: "HH:mm",
	                                          T: "HH:mm:ss",
	                                          f: "dddd, d. MMMM yyyy HH:mm",
	                                          F: "dddd, d. MMMM yyyy HH:mm:ss",
	                                          M: "dd MMMM",
	                                          Y: "MMMM yyyy"
	                                      }
	                                      localizationobj.patterns = patterns;
	                                      localizationobj.months = months;
	                                      localizationobj.todaystring = "今天";
	                                      localizationobj.clearstring = "取消";
	                                      return localizationobj;
	                                  }

	        $("#jqxgrid").jqxGrid(
	        {
                width: '100%',
	            autorowheight:true,
	            autoheight: true,
	            source: wdapter,
	            showfilterrow: true,
	            filterable: true,
	            pageable: true,
	            autoheight: true,
	            enablebrowserselection: true,
	            selectionmode: 'checkbox',
	            theme: theme,
	            localization: getLocalization(),
	            altrows: true,
	            keyboardnavigation: false,
                //jqxtab
                rowdetails: true,
                rowdetailstemplate: { rowdetails: "<div style='margin: 10px;'><ul style='margin-left: 30px;'><li>詳細資料</li></ul><div class='tab1'></div></div>", rowdetailsheight:230 },
                initrowdetails: initrowdetails,
                 //showtoolbar
                toolbarheight: 40,
                showtoolbar: true,
	            rendertoolbar: function (element) {
	                var container = $("<div style='margin:0px;'></div>");
	                element.append(container);
	                container.append('<button  type="button" style=" min-width: 80px; margin: 3px -1px 2px;" class="btn btn-primary pay_ok"><i class="fa fa-check" aria-hidden="true" style="margin-right:20px;"></i>已收款</button><button style=" min-width: 80px; margin: 3px -1px 2px;" type="button" id="excelExport" class="btn btn-default"><i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp;EXCEL</button>');

	                //取消選擇
	                $(".unselect").on('click', function () {
	                    $('#jqxgrid').jqxGrid('clearselection');
	                });
        			$("#pdfExport").click(function () {
                        $("#jqxgrid").jqxGrid('exportdata', 'pdf', 'jqxGrid', true, null, true, 'http://localhost:8000/save-file.php');
                    });
                    $("#excelExport").click(function () {
                        $("#jqxgrid").jqxGrid('exportdata', 'xls', 'jqxGrid', true, null, true, 'http://localhost:8000/save-file.php');
                    });
	                //OK
	                $(".pay_ok").click(function () {
	                	 var selectedrowindex = $("#jqxgrid").jqxGrid('getselectedrowindex');
	                	 var row = $("#jqxgrid").jqxGrid('getrowdata', selectedrowindex);
	                	 // 複數未解決
	                	 // var selectedRows = $('#jqxgrid').jqxGrid('getselectedrowindexes');
	                	 // var customerIDs = new Array();
                   //       for (var j = 0; j < selectedRows.length; j++) {
                   //           var currentid = $('#jqxgrid').jqxGrid('getrowdata', selectedRows[j], "id");
                   //           customerIDs[j] = currentid['id'];

                   //       };
	                	 $.ajax({
	                	         dataType: 'json',
	                	         url: 'backends',
	                	         type: 'GET',
	                	         data: 'id='+row.id,
	                	         cache: false,
	                	         async: false,

	                	     });
	                	 swal({
	                	     title: "ok",
	                	     type: "success",
	                	     timer:1000,
	                	     showConfirmButton: false
	                	 })
	                	 $('#jqxgrid').jqxGrid('updatebounddata');
	                });
	            },
	         columns: [
		         { text: '收款狀態',  datafield: 'status',filtertype: 'checkedlist', width: '80px',cellsrenderer: function (row, columnfield, value, defaulthtml, columnproperties) {
				                if (value == '已收款') {
				                    return '<span style="margin:5px; margin-left: 22px;" class="btn btn-success btn-sm"><i class="fa fa-check" aria-hidden="true"></i></span>';
				                }
				                else {
				                    return '<span style="margin:5px; margin-left: 22px;" class="btn btn-warning btn-sm"><i style="font-size: 15px;" class="fa fa-times" aria-hidden="true"></i></span>';
				                }
				            }
	             },
	             { text: '單號',  datafield: 'order_number', width: '10%'},
	             { text: '客戶名稱',   datafield: 'name', width: '10%', },
	             { text: '國籍',   datafield: 'country', width: '10%', },
	             { text: '電子信箱',   datafield: 'email', width: '15%', },
	             { text: '連絡電話',   datafield: 'phone', width: '13%', },
	             { text: '應付金額(TW)',   datafield: 'total', width: '10%', },
	             { text: '出發時間', datafield: 'gotime', cellsformat: 'yyyy-MM-dd', filtertype: 'date', width: '10%' },
	             { text: '單據成立時間', datafield: 'created_at', cellsformat: 'yyyy-MM-dd', filtertype: 'date', width: '10%' },
	                  ]
	        });

			var dataFields = [
                       { name:'id', type: 'string'},
                       { name:'place', type: 'string'}
                    ];
            var source =
            {
               datatype: "json",
               url: '/order',
               root: 'Rows',
             };
            var dataAdapter = new $.jqx.dataAdapter(source);
            dataAdapter.dataBind();
               $("#jqxgrid").on('rowselect rowunselect', function (event) {
                            var selectedRows = $('#jqxgrid').jqxGrid('getselectedrowindexes');
                            var customerIDs = new Array();
                            for (var j = 0; j < selectedRows.length; j++) {
                                var currentid = $('#jqxgrid').jqxGrid('getcellvalue', selectedRows[j], "id");
                                customerIDs.push(currentid);

                            };
                            var records = new Array();
                            for (var k = 0; k < customerIDs.length; k++) {
                                var customerID = customerIDs[k];

                                var length = dataAdapter.records.length;
                                for (var i = 0; i < length; i++) {
                                    var record = dataAdapter.records[i];
                                    if (record.id == customerID) {

                                        records[records.length] = record;
                                    }
                                }
                            };
                            var dataSource = {
                                datafields: dataFields,

                                localdata: records
                            }
                            var adapter = new $.jqx.dataAdapter(dataSource);
                            // update data source.
                            $("#ordersGrid").jqxGrid({ source: adapter });
                        });

            $("#ordersGrid").jqxGrid(
            {
                width: '100%',
                autorowheight:true,
	            autoheight: true,
                keyboardnavigation: false,
                showstatusbar: true,
                statusbarheight: 25,
                showaggregates: true,
                altrows: true,
                theme: theme,
                columns:  [
                { text: '單據編號', datafield: 'id',   width: '30%'},
                { text: '遊玩地點', datafield: 'place',   width: '70%'}
                ]
            });


  });

</script>
